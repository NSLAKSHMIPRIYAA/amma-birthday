<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Amma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff7b3, #ffe066);
      color: #4b2e2e;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      padding-top: 5vh;
      padding-bottom: 10vh;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 1em;
      animation: fadeIn 3s ease-in-out;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      max-width: 90vw;
    }

    #carousel-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: opacity 0.4s ease;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: #d63384;
      background-color: #fff3cd;
      border-radius: 50%;
      padding: 5px 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 10;
    }

    .arrow.left {
      left: -12%;
    }

    .arrow.right {
      right: -12%;
    }

    @media (max-width: 600px) {
      .arrow.left {
        left: -8vw;
      }
      .arrow.right {
        right: -8vw;
      }

      #carousel-image {
        max-width: 85vw;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ff8fa3;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4e6a;
    }

    #confettiBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 1.5em;
      padding: 12px 20px;
      border-radius: 15px;
      background-color: #fff3cd;
      color: #d63384;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 10000;
      border: none;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <h1>Happy Birthday Amma üéâ</h1>
    <div class="image-wrapper">
      <div class="arrow left" onclick="changeImage(-1)">‚ùÆ</div>
      <img id="carousel-image" src="amma.jpg" alt="My Amma">
      <div class="arrow right" onclick="changeImage(1)">‚ùØ</div>
    </div>
    <p>
      You are my light, my support, and my everything.<br>
      This day is yours and you deserve all the happiness!<br>
      <span class="heart">‚ù§Ô∏è</span>
    </p>
    <button onclick="playMessage()">Play Voice Message</button>
  </div>

  <button id="confettiBtn" onclick="triggerConfetti()">üéä</button>

  <audio id="bgm" src="bgm.mp3" autoplay loop></audio>
  <audio id="message" src="message.mp3"></audio>

  <script>
    // Background music & message
    const bgm = document.getElementById('bgm');
    const message = document.getElementById('message');

    function playMessage() {
      if (!message.paused) return;
      bgm.pause();
      message.play();
    }

    message.addEventListener('ended', () => {
      bgm.play();
    });

    // Image carousel
    const imageList = ["amma.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg"];
    let currentIndex = 0;

    function changeImage(direction) {
      const img = document.getElementById("carousel-image");
      img.style.opacity = 0;

      setTimeout(() => {
        currentIndex = (currentIndex + direction + imageList.length) % imageList.length;
        img.src = imageList[currentIndex];
        img.style.opacity = 1;
      }, 300);
    }

    // Confetti setup
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let confetti = [];

    function generateConfetti(count = 65) {
      confetti = [];
      for (let i = 0; i < count; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 5 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05,
          tiltAngle: 0,
          speed: Math.random() * 130 + 80  // slower speed: 80‚Äì210 px/s
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((c) => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += c.speed / 60;
        c.tilt = Math.sin(c.tiltAngle) * 15;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    let confettiRunning = false;

    function animateConfetti() {
      if (!confettiRunning) return;
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }

    function triggerConfetti() {
      generateConfetti(65);
      confettiRunning = true;
      animateConfetti();
    }
  </script>
</body>
</html>
