<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Amma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #4b2e2e;
      text-align: center;
      overflow: hidden;
    }
    .container {
      margin-top: 5%;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5em;
      margin-top: 1em;
      animation: fadeIn 3s ease-in-out;
    }
    img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: fadeIn 2.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      color: red;
      font-size: 2em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ff8fa3;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff4e6a;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <!-- Background Music (autoplay, loop, hidden player) -->
  <audio id="bgm" src="bgm.mp3" autoplay loop></audio>

  <!-- Voice Message -->
  <audio id="message" src="message.mp3"></audio>

  <div class="container">
    <h1>Happy Birthday Amma üéâ</h1>
    <img src="amma.jpg" alt="My Amma">
    <p>You are my light, my support, and my everything.<br>
       This day is yours and you deserve all the happiness!<br>
       <span class="heart">‚ù§Ô∏è</span>
    </p>
    <button onclick="playMessage()">Play Voice Message</button>
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    const message = document.getElementById('message');

    function playMessage() {
      if (!message.paused) return; // prevent double-click
      bgm.pause();
      message.play();
    }

    message.addEventListener('ended', () => {
      bgm.play();
    });

    // Simple Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetti = [];

    for (let i = 0; i < 300; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 5 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((c) => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.tilt = Math.sin(c.tiltAngle) * 15;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animateConfetti() {
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }

    animateConfetti();
  </script>
</body>
</html>
