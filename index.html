<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Amma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff7b3, #ffe066);
      color: #4b2e2e;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      padding-top: 5vh;
      padding-bottom: 10vh;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 1em;
      animation: fadeIn 3s ease-in-out;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      max-width: 90vw;
    }

    #carousel-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: fadeIn 2.5s ease-in-out;
      transition: opacity 0.4s ease;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: #d63384;
      background-color: #fff3cd;
      border-radius: 50%;
      padding: 5px 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 10;
    }

    .arrow.left {
      left: -12%;
    }

    .arrow.right {
      right: -12%;
    }

    @media (max-width: 600px) {
      .arrow.left {
        left: -8vw;
      }
      .arrow.right {
        right: -8vw;
      }

      #carousel-image {
        max-width: 85vw;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Amma üéâ</h1>
    <div class="image-wrapper">
      <div class="arrow left" onclick="changeImage(-1)">‚ùÆ</div>
      <img id="carousel-image" src="amma.jpg" alt="My Amma">
      <div class="arrow right" onclick="changeImage(1)">‚ùØ</div>
    </div>
    <p>
      You are my light, my support, and my everything.<br>
      This day is yours and you deserve all the happiness!<br>
      <span class="heart">‚ù§Ô∏è</span>
    </p>
    <button onclick="playMessage()">Play Voice Message</button>
  </div>

  <script>
    const imageList = ["amma.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg"];
    let currentIndex = 0;

    function changeImage(direction) {
      const img = document.getElementById("carousel-image");
      img.style.opacity = 0;

      setTimeout(() => {
        currentIndex = (currentIndex + direction + imageList.length) % imageList.length;
        img.src = imageList[currentIndex];
        img.style.opacity = 1;
      }, 300);
    }

    function playMessage() {
      const bgm = document.getElementById('bgm');
      const message = document.getElementById('message');
      if (!message.paused) return;
      bgm.pause();
      message.play();
      message.onended = () => bgm.play();
    }
  </script>

  <!-- Optional: Background music and voice message -->
  <audio id="bgm" src="bgm.mp3" autoplay loop></audio>
  <audio id="message" src="message.mp3"></audio>
</body>
</html>
